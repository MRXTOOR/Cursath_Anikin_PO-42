{% extends 'base.html' %}


{% block title %}

  {% if object %}
    Обновить {{ object }}
  {% else %}
    Добавить нового студента
  {% endif %}

{% endblock title %}


{% block content %}

<form action="" method="POST">
  {% csrf_token %}

  {% include 'corecode/form_snippet.html' %}

  {% if object %}
    <input type="submit" class="btn btn-primary" value="Обновить запись">
  {% else %}
    <input type="submit" class="btn btn-primary" value="Добавить нового студента">
  {% endif %}
</form>


{% endblock content %}
